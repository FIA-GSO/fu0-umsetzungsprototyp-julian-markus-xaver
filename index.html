<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Nachweis</title>
</head>
<body>
<div class="menu-button" onclick="toggleMenu()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<div class="sidebar" id="sidebar">
    <ul>
        <li>
            <a href="#">Menu Item 1</a>

<br>
<br>
<h3 class="Kopfzeile">Uebersicht</h3>
<form action="/submit" method="post">
    <div class="Kopfzeile">
        <p>Abteilung</p>
        <label class="ActivityLabel">
            <input type="text" class="Activity item" id="department" name="department">
        </label>

    </div>
    <div class="Kopfzeile">
        <p>Arbeitswoche</p>
        <div class="text-center">
            <label style="width: 90%">
                <input type="date" class="col-11 col-md-5 align-items-start" id="fdate" name="fdate"
                       style="min-width: 80%;margin-bottom: 1%;">
                <input type="date" class="col-11 col-md-5 align-items-start" id="tdate" name="tdate"
                       style="min-width: 80%; margin-bottom: 1%;">
            </label>
        </div>
    </div>
    <br>
    <div class="col-11 col-lg-5 Wochentag">
        <button type="button" id="mondayHideBtn" onclick="hide('mondayHide','mondayHideBtn' )"
                class="btn btn-dark btn-sm toggleButton">v
        </button>
        <label class="pWeekday">Montag</label><br><br>
        <div style="display: initial;" id="mondayHide" class="DisplayDiv">

            <div id="activityContainerMonday">
                <div>
                    <div class="col-container">
                        <div class="col-dayHeader">Tätigkeit</div>
                        <div class="col-dayHeader">Dauer</div>
                    </div>
                    <label class="ActivityLabel col-container">
                        <input class="Activity item" id="MondayActivity1" name="MondayActivity1">
                        <input type="number" min="0" max="10" step="0.1" class="Duration item" id="MondayDuration1"
                               name="MondayDuration1">
                    </label>
                </div>
            </div>
            <button type="button" class="AddButton item" onclick="AppendActivity('Monday')">+</button>
        </div>
    </div>
    <div class="col-11 col-lg-5 Wochentag">
        <button type="button" id="tuesdayHideBtn" onclick="hide('tuesdayHide', 'tuesdayHideBtn')"
                class="btn btn-dark btn-sm toggleButton">v
        </button>
        <label class="pWeekday">Dienstag</label><br><br>
        <div style="display: initial" id="tuesdayHide" class="DisplayDiv">

            <div class="col-container">
                <div class="col-dayHeader">Tätigkeit</div>
                <div class="col-dayHeader">Dauer</div>
            </div>
            <div id="activityContainerTuesday">
                <div id="activity0">
                    <label class="ActivityLabel col-container">
                        <input class="Activity item" id="TuesdayActivity1" name="TuesdayActivity1">
                        <input type="number" min="0" max="10" step="0.1" class="Duration item" id="TuesdayDuration1"
                               name="TuesdayDuration1">
                    </label>
                </div>
            </div>
            <button type="button" class="AddButton item" onclick="AppendActivity('Tuesday')">+</button>
        </div>
    </div>

    <div class="col-11 col-lg-5 Wochentag">
        <button type="button" id="wednesdayHideBtn" onclick="hide('wednesdayHide', 'wednesdayHideBtn')"
                class="btn btn-dark btn-sm toggleButton">v
        </button>
        <label class="pWeekday">Mittwoch</label><br><br>
        <div style="display: initial" id="wednesdayHide" class="DisplayDiv">

            <div class="col-container">
                <div class="col-dayHeader">Tätigkeit</div>
                <div class="col-dayHeader">Dauer</div>
            </div>
            <div id="activityContainerWednesday">
                <div>
                    <label class="ActivityLabel col-container">
                        <input class="Activity item" id="WednesdayActivity1" name="WednesdayActivity1">
                        <input type="number" min="0" max="10" step="0.1" class="Duration item" id="WednesdayDuration1"
                               name="WednesdayDuration1">
                    </label>
                </div>
            </div>
            <button type="button" class="AddButton item" onclick="AppendActivity('Wednesday')">+</button>
        </div>
    </div>
    <div class="col-11 col-lg-5 Wochentag">
        <button type="button" id="thursdayHideBtn" onclick="hide('thursdayHide', 'thursdayHideBtn')"
                class="btn btn-dark btn-sm toggleButton">v
        </button>
        <label class="pWeekday">Donnerstag</label><br><br>
        <div style="display: initial" id="thursdayHide" class="DisplayDiv">

            <div class="col-container">
                <div class="col-dayHeader">Tätigkeit</div>
                <div class="col-dayHeader">Dauer</div>
            </div>
            
            <div id="activityContainerThursday">
                <div>
                    <label class="ActivityLabel col-container">
                        <input class="Activity item" id="ThursdayActivity1" name="ThursdayActivity1">
                        <input type="number" min="0" max="10" step="0.1" class="Duration item" id="ThursdayDuration1"
                               name="ThursdayDuration1">
                    </label>
                </div>
            </div>
            <button type="button" class="AddButton item" onclick="AppendActivity('Thursday')">+</button>
        </div>
    </div>
    <div class="col-11 col-lg-5 Wochentag">
        <button type="button" id="fridayHideBtn" onclick="hide('fridayHide', 'fridayHideBtn')"
                class="btn btn-dark btn-sm toggleButton">v
        </button>
        <label class="pWeekday">Freitag</label><br><br>
        <div style="display: initial" id="fridayHide" class="DisplayDiv">

            <div class="col-container">
                <div class="col-dayHeader">Tätigkeit</div>
                <div class="col-dayHeader">Dauer</div>
            </div>
            <!--activity field -->
            <div id="activityContainerFriday">
                <div>
                    <label class="ActivityLabel col-container">
                        <input class="Activity item" id="FridayActivity1" name="FridayActivity1">
                        <input type="number" min="0" max="10" step="0.1" class="Duration item" id="FridayDuration1"
                               name="FridayDuration1">
                    </label>
                </div>
            </div>
            <!-- end of activity -->
            <button type="button" class="AddButton item" onclick="AppendActivity('Friday')">+</button>
        </div>
    </div>
    <div class="col-11 col-lg-5 Wochentag">
        <button type="button" class="btn btn-dark btn-sm toggleButton">></button>
        <label class="pWeekday">Samstag</label><br><br>
    </div>
    <section>
        <div class="container text-center">
            <div class="col-12 col-lg-8">
                <div class="btn-group-vertical">
                    <div class="Button">
                        <button class="my-1 w-15 p-3 btn-lg" type="submit">Speichern</button>
                        <button class="SaveAndSend my-1 w-15 p-3 btn-lg" type="submit">Speichern & Abschicken</button>
                        <button class="Cancel my-1 w-15 p-3 btn-lg" type="button">Abbrechen</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="dateTime.js"></script>
<script type="text/javascript" src="appendHTML.js"></script>
<script type="text/javascript" src="DisplayManipulation.js"></script>

<script>
    function SetDate() {
        let input = document.getElementById("fdate");
        input.value = getDate();

        let inputTwo = document.getElementById("tdate");
        inputTwo.value = getFutureDate(new Date())
    }
</script>
<script>SetDate();</script>
</body>

</html>
